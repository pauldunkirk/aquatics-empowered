<!DOCTYPE html>
<html lang="en">

<head>
    <!--Originally called '11 - Custom Video Player'-->
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <script src="video-player.js" charset="utf-8"></script>
    <link rel="stylesheet" href="video-player.css">
</head>

<body>

    <!--Video player plus file-->
    <div class="player">
        <!--<video class="player__video viewer" src="C:\Users\PC\Desktop\NowThis-children-disabilities-waterpark.mp4"></video>-->
        <video class="player__video viewer" src="https://www.facebook.com/NowThisNews/videos/1479694585453994/"></video> 
        
        <!-- ...164"  autoplay></video> adds autoplaying video -->

        <!--HTML built for video player controls-->
        <div class="player__controls">
            <div class="progress">
                <!--progress bar-->
                <div class="progress__filled"></div>
            </div>

            <button class="player__button toggle" title="Toggle Play">►</button>
            <!--play button-->

            <!--sliders for play and playback rate with Min, Max, & Step=how much will increment each slider notch-->
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <!--slider input-->
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <!--playback rate-->

            <!--skip buttons-->
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>

    <script src="video-player.js"></script>
    <!--<script src="scripts-FINISHED.js"></script>-->
</body>

</html>
