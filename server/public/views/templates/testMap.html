<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search for up to 200 places with Radar Search</title>
  <style>
   /*Always set the map height explicitly to define the size of the div that contains the map.*/
  #map { height: 600px; }
  </style>

  <!-- This example requires the Places library. Include the libraries=places param when first load the API -->


  <script>
  var map;
  var infoWindow;
  var service;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 44.9778, lng: -93.2650},
      zoom: 11,
      styles: [{
        stylers: [{ visibility: 'simplified' }]
      }, {
        elementType: 'labels',
        stylers: [{ visibility: 'off' }]
      }]
    });

    infoWindow = new google.maps.InfoWindow();
    service = new google.maps.places.PlacesService(map);

    // The idle event is a debounced event, so we can query & listen without throwing too many requests at the server.
    map.addListener('idle', performSearch);
  }

  function performSearch() {
    var request = {
      bounds: map.getBounds(),
      keyword: 'best view'
    };
    service.radarSearch(request, callback);
  }

  function callback(results, status) {
    if (status !== google.maps.places.PlacesServiceStatus.OK) {
      console.error(status);
      return;
    }
    for (var i = 0, result; result = results[i]; i++) {
      addMarker(result);
    }
  }

  function addMarker(place) {
    var marker = new google.maps.Marker({
      map: map,
      position: place.geometry.location,
      icon: {
        url: 'https://developers.google.com/maps/documentation/javascript/images/circle.png',
        anchor: new google.maps.Point(10, 10),
        scaledSize: new google.maps.Size(10, 17)
      }
    });

    google.maps.event.addListener(marker, 'click', function() {
      service.getDetails(place, function(result, status) {
        if (status !== google.maps.places.PlacesServiceStatus.OK) {
          console.error(status);
          return;
        }
        infoWindow.setContent(result.name + ' ' + result.rating + ' stars ' +'\nFind on Google Maps:' + result.photos[0].html_attributions[0]);
        console.log('result', result);
        infoWindow.open(map, marker);
      });
    });
  }
  </script>
</head>
<body>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAlpI__XCJRk774DrR8FMBBaFpEJdkH1o&callback=initMap&libraries=places,visualization" async defer></script>

</body>
</html>
