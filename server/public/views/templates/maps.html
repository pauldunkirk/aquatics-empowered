<div class="container">
    <div class="center-block">
      <a href="#!home"><img class="mapsLogo img-fluid center-block" src="images/logos/AE_Hi_Res.png" alt="Aquatics Empowered logo"></a>
    </div>

  <!-- ******************************************************************** -->
  <div class="row"> <!-- begin whole page row -->

    <!-- ******************************************************************** -->
    <div class="row"> <!-- Begin Pool Search-->

      <form ng-submit="vm.poolSearch()" class="center-block text-center">
        <input ng-model="vm.addr" type="text" class="btn btn-lg myBorder" placeholder="CITY OR ZIP CODE"/>
        <!-- TODO: Use Current Location button  -->
        <button type="submit" class="btn btn-lg myBorder yellowBackground">GET POOLS</button>
      </form>

    </div> <!-- End Pool Search-->

    <!-- ***********************  MAP  ********************************************* -->
    <div class="row"> <!-- begin map w/ markers, info-window -->

      <div class="center-block" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">

        <ng-map class="center-block gMap myBorder" center="{{vm.mapCenter}}" zoom="13" on-dragend="vm.newCenter()">
          <!-- center="current-location" zoom="12" -->

          <marker no-watcher="false"
          ng-repeat="p in vm.markerList"
          position="{{p.position}}"
          title="{{p.title}}"
          distance="{{p.distance}}"
          icon="{{vm.getIcon($index)}}"
          on-click="vm.showDetail(p)"
          ng-if="p.visible"
          />

          <!-- iNFO WINDOW TODO: 1 photo only then click to get others, open elsewhere -->
          <info-window id="pool-iw" position="{{vm.poolDetails.position}}">
            <div ng-non-bindable="">

              <h2><b>{{vm.poolDetails.title}}</b></h2>
              <h4>{{vm.poolDetails.street_address}}, {{vm.poolDetails.city}}  {{vm.poolDetails.phone}}</h4>
              <p><a ng-click="vm.clickedWebsiteLink(vm.poolDetails.website)">Website</a></p>
              <h3><button class="btn btn-lg btn-primary" ng-click="showPhotos=true">See Photos</button></h3>


              <div ng-repeat="r in vm.poolDetails.reviews">
                <br><img  ng-src="{{r.url}}" style="height:60px; width:60px;"><br>
                <h4>{{r.author}}</h4>
                <h4>
                  <span>{{r.rating}}</span>
                  <span class="fa fa-star"></span>
                </h4>
                <h4>{{r.text}}</h4><br>
              </div>

            </div>
          </info-window>

        </ng-map>
      </div> <!--END map and marker List#1 (pins and pop-up info-window)   -->

    </div> <!-- end map w/ markers, info-window-->

    <!-- *********************************************************************       -->

    <!-- marker List#2: pins(markers) and pool info displayed separate from map-->
    <div class="row">
      <div class="center-block">
        <div class="col-sm-3 nopadding poolItem myBorder" style="float:left" ng-class="{'selectedPool':vm.poolDetails.id==pool.id}"
        ng-repeat="pool in vm.markerList" ng-if="pool.visible" ng-click="vm.showDetail(null, pool)">

        <div class="col-xs-2">
          <img ng-src="{{vm.getIcon($index)}}"/>
        </div>

        <div class="">
          <b>{{pool.title}}</b>, {{pool.city}}<br/>
        </div>

      </div>
    </div><!-- end info list (marker list#2) -->
  </div>


  <!-- *********************************************************************       -->

  <div class="">
    <span class="" ng-show="showPhotos" ng-repeat="pic in vm.poolPhotos.photoUrlsArray">
      <img ng-src="{{pic}}" >
      <!-- class="infoWindowPics" -->
      <!-- ng-class="{hoverInfoWindowPics: hover}" -->
      <!-- ng-mouseenter="hover = true" -->
      <!-- ng-mouseleave="hover = false" -->
    </span>

  </div>


</div> <!-- end whole page row -->
</div> <!-- end whole page container -->
