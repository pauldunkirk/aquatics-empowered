<div class="row">
  <h2>Admin Page</h2>
  <div class="col-md-3">
    <p>Number of pools: {{admin.allPools.length}}</p>
    <p>Select data source, paste data, then click 'Convert'</p>  
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" value="google" ng-model="listType">
          Google
        </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="mapmuse" ng-model="listType">
          MapMuse
      </label>
      </div>
    </div>


    <button ng-click="admin.convert(listType)">Convert</button>
    <button ng-click="admin.convertAndPost(admin.text)">JSON Looks Good:<br />Add to DB!</button>
    <p ng-if="admin.geocoding">
      Geocoding and adding to database... <br/>
      {{admin.remaining}} facilities remaining.
    </p>
  </div>
  <div class="col-md-6">

  <textarea id="jsonConvert" cols="80" rows="40" ng-model="admin.text"></textarea>
  </div>
  <h6></h6>
</div> <!-- end whole page row -->
