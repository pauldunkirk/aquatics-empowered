<div class="row">
  <h2>Admin Page</h2>
  <P>
    Number of pools: {{admin.allPools.length}}
  </P>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" value="google" ng-model="listType">
          Google
        </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="mapmuse" ng-model="listType">
          MapMuse
      </label>
      </div>
    </div>

  <button ng-click="admin.convert(listType)">Convert</button>
  <button ng-disabled="admin.approve" ng-click="admin.addFacilities(admin.text)">Looks Good!</button>
  <textarea id="jsonConvert" cols="60" ng-model="admin.text"></textarea>
  <h6></h6>
</div> <!-- end whole page row -->
