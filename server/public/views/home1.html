

<!-- w3C BOOTSTRAP 3 -->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/Home/hero_photo1.png" alt="woman swimming in pool from a distance" style="width:100%;">
        <a href="#!maps">
          <div class="carousel-caption">
            <img class="img-responsive" src="images/Home/hero_tagline1.png" alt="">
          </a>
          </div>
      </div>

      <div class="item">
        <img src="images/Home/hero_photo2.png" alt="" style="width:100%;">
        <a href="#!maps">
          <div class="carousel-caption">
            <img class="img-responsive" src="images/Home/hero_tagline2.png" alt="">
          </a>
          </div>

      </div>

      <div class="item">
        <img src="images/Home/hero_photo3.png" alt="" style="width:100%;">
          <a href="#!maps">
            <div class="carousel-caption">
            <img class="img-responsive" src="images/Home/hero_tagline4.png" alt="">
          </a>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <!-- note: had to change normal href to data-target due to AngularRoute issue -->
    <a class="left carousel-control" data-target="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
