    <!-- Google Maps -->
    <div id="googleMap" style="width:100%;height:420px;"></div>
    <!-- <nav ng-include="'views/templates/maps.html'"></nav> -->
    <script>
        function myMap() {
            myCenter = new google.maps.LatLng(44.9778, -93.2650);
            var mapOptions = {
                center: myCenter,
                zoom: 12,
                scrollwheel: false,
                draggable: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);

            var marker = new google.maps.Marker({
                position: myCenter,
            });
            marker.setMap(map);
        };
    </script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAglqvJB2GqgBBdDtFQ2ZI29fMdKEcGjF8&callback=myMap"></script>

    <script>
        // Used to toggle the menu on smaller screens when clicking on the menu button

                x.className = x.className.replace(" w3-show", "");
